<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap"
			rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
	</head>

	<body>
		<div id="root"></div>

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script
			crossorigin
			src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script type="text/babel">
			const { useState, useEffect } = React;
			const app = document.querySelector("#root");

			function Header(props) {
				return (
					<header>
						<h1>{props.name}'s Kitchen</h1>
					</header>
				);
			}
			function Main(props) {
				return (
					<section>
						<img
							height={350}
							src="./restaurant.webp"
							alt="A very cool restaurant"
						/>
						<ul>
							{props.dishes.map((dish, i) => (
								<li key={dish.id}>{dish.title}</li>
							))}
						</ul>
					</section>
				);
			}

			function Footer(props) {
				return (
					<footer>
						<p>Copyright {props.year}</p>
					</footer>
				);
			}

			const dishes = [
				"Cheese Pizza",
				"Cheeseburger w/ Fries",
				"Pretzels & Beer Cheese",
				"Chocolate Ice Cream",
			];

			const dishObjects = dishes.map((dish, i) => ({
				id: i,
				title: dish,
			}));

			function MeApp() {
				const [emotion, setEmotion] = useState("happy");
				const [secondary, setSecondary] = useState("tired");

				useEffect(() => {
					console.log(`It's ${emotion} right now`);
				}, [emotion, secondary]);

				useEffect(() => {
					console.log(`It's ${secondary} right now`);
				}, [secondary]);

				return (
					<>
						<Header name="Joey boi" />
						<Main
							adjective="flowery-smelling"
							dishes={dishObjects}
						/>
						<Footer year={new Date().getFullYear()} />
						<br />
						<br />
						<h1>Current Emotion: {emotion}</h1>
						<button onClick={() => setEmotion("happy")}>
							Toggle to happy
						</button>
						<button onClick={() => setEmotion("sad")}>
							Toggle to sad
						</button>
						<h2>Current Secondary Emotion: {secondary}</h2>
						<button onClick={() => setSecondary("tired")}>
							Toggle Secondary to Tired
						</button>

						<button onClick={() => setSecondary("grateful")}>
							Toggle Secondary to Grateful
						</button>
					</>
				);
			}

			ReactDOM.render(<MeApp />, app);
		</script>
	</body>
</html>
